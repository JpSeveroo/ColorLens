<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorLens</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="popup-container">
        <header class="header">
            <div class="header-top">
            <img src="../../assets/images/colorlens-logo.svg" alt="ColorLens Logo" class="logo">
            <h1>ColorLens</h1>
            <img src="../../assets/icons/profile-icon.png" alt="profile-icon" class="profile-icon">
            </div>
            <p>Aplique os filtros para simular diferentes tipos de daltonismo e outras funcionalidades</p>
        </header>

        <main class="main-content">
            <h2>Filtros Genéricos:</h2>
            <div class="filters-grid">
                <button class="filter-btn">Protanopia</button>
                <button class="filter-btn">Deuteranopia</button>
                <button class="filter-btn">Tritanopia</button>
                <button class="filter-btn">Protanomalia</button>
                <button class="filter-btn">Deuteranomalia</button>
                <button class="filter-btn">Tritanomalia</button>
                <button class="filter-btn">Achromatopsia</button>
                <button class="filter-btn">Monocromia</button>
            </div>
            <button class="reset-btn">Resetar</button>
            <section class="adjustments-section">
            <h3>Ajustes</h3>

            <div class="slider-control">
                <div class="slider-label">
                    <label for="contrast">Contraste</label>
                    <span id="contrast-value" class="slider-value">100%</span>
                </div>
                <input type="range" id="contrast" min="0" max="200" value="100" class="slider">
            </div>

            <div class="slider-control">
                <div class="slider-label">
                    <label for="saturation">Saturação</label>
                    <span id="saturation-value" class="slider-value">100%</span>
                </div>
                <input type="range" id="saturation" min="0" max="200" value="100" class="slider">
            </div>
        </section>
        <section class="modes-section">
            <button id="reading-mode" class="mode-btn">Modo leitura</button>
            <button id="night-vision" class="mode-btn">Visão Noturna</button>
        </section>
        </main>

    </div>

    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorLens</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="popup-container">
        <header class="header">
            <div class="header-top">
            <img src="../../assets/images/colorlens-logo.svg" alt="ColorLens Logo" class="logo">
            <h1>ColorLens</h1>
            <img src="../../assets/icons/icone.png" alt="Open Options Page" class="profile-icon" id="options">
            </div>
            <p>Aplique os filtros para simular diferentes tipos de daltonismo e outras funcionalidades</p>
        </header>

        <nav id="tabs-nav">
            <button class="tab-btn active" data-tab="filters">Filtros Padrões</button>
            <button class="tab-btn" data-tab="adjustments">Ajustes Rápidos</button>
            <button class="tab-btn" data-tab="custom">Personalização</button>
        </nav>
        
        <main class="main-content">
            
            <section id="tab-filters" class="tab-section">
                <h2>Filtros Genéricos:</h2>
                <div class="filters-grid">
                    <button class="filter-btn" data-filter="protanopia">Protanopia</button>
    <button class="filter-btn" data-filter="deuteranopia">Deuteranopia</button>
                    <button class="filter-btn" data-filter="tritanopia">Tritanopia</button>
                    <button class="filter-btn" data-filter="protanomaly">Protanomalia</button>
                    <button class="filter-btn" data-filter="deuteranomaly">Deuteranomalia</button>
                    <button class="filter-btn" data-filter="tritanomaly">Tritanomalia</button>
                    <button class="filter-btn" data-filter="achromatopsia">Achromatopsia</button>
                    <button class="filter-btn" data-filter="monocromia">Monocromia</button>
                </div>
                <button class="reset-btn">Resetar</button>
            </section>
            
            <section id="tab-adjustments" class="tab-section hidden">
                <h3>Ajustes:</h3>
                <div class="slider-control">
                    <div class="slider-label">
                        <label for="contrast">Contraste</label>
                        <div class="input-unit-group">
                            <input type="number" min="0" max="200" value="100" class="percentage-input" id="contrast-input">
                            <span class="unit-text">%</span>
                        </div>
                    </div>
                    <input type="range" id="contrast" min="0" max="200" value="100" class="range-slider">
                </div>
                <div class="slider-control">
                    <div class="slider-label">
                        <label for="saturation">Saturação</label>
                        <div class="input-unit-group">
                            <input type="number" min="0" max="200" value="100" class="percentage-input" id="saturation-input">
                            <span class="unit-text">%</span>
                        </div>
                    </div>
                    <input type="range" id="saturation" min="0" max="200" value="100" class="range-slider">
                </div>
                
                <div class="modes-section">
                    <h3 style="margin-top: 24px; padding-top: 16px; border-top: 1px solid var(--color-divider-subtle);">
                      Opções:
                    </h3>
                  
                    <div class="setting-row">
                      <div class="setting-label">
                        <strong>Modo Noturno</strong>
                        <span>Reduz o cansaço visual.</span>
                      </div>
                      <label class="toggle-switch">
                        <input type="checkbox" id="night-vision">
                        <span class="slider"></span>
                      </label>
                    </div>
                    <div class="setting-row">
                        <div class="setting-label">
                            <strong>Idioma</strong>
                            <span>Selecione o idioma da interface.</span>
                        </div>
                        <div class="language-dropdown-container">
                            <button id="language-btn" class="language-pill-btn" style="border: none; background: rgba(255,255,255,0.05);">
                            <svg class="icon-globe" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="2" y1="12" x2="22" y2="12"></line>
                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                            </svg>
                            <span id="current-lang-text">Português</span>
                            <svg class="icon-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div id="language-menu" class="language-menu hidden">
                            <div class="lang-option" data-lang="pt">Português</div>
                            <div class="lang-option" data-lang="en">English</div>
                            </div>
                    </div>
                </div>
                  <button class="reset-btn" id="adjustmentsResetBtn">Resetar</button>
            </section>

            <section id="tab-custom" class="tab-section hidden">
                <h3>Filtros Personalizados:</h3>
                 <div class="custom-profiles-scroll-box">
                    <div id="custom-filters-grid" class="filters-grid">
                    </div>
                </div>
                
                <h3 style="margin-top: 24px;">Cores Base:</h3>
                <div class="color-ball-container">
                    <div class="color-ball-control">
                        <label>Vermelho</label>
                        <input type="color" id="customBg" value="#ff0000">
                    </div>
                    <div class="color-ball-control">
                        <label>Verde</label>
                        <input type="color" id="customText" value="#00ff00">
                    </div>
                    <div class="color-ball-control">
                        <label>Azul</label>
                        <input type="color" id="customHighlight" value="#0000ff">
                    </div>
                </div>
                <button id="customResetBtn" class="reset-btn">Resetar Cores</button>
            </section>
        </main>

    </div>

    <script src="popup.js"></script>
</body>
</html>

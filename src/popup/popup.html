<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorLens</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="popup-container">
        <header class="header">
            <div class="header-top">
            <img src="../../assets/images/colorlens-logo.svg" alt="ColorLens Logo" class="logo">
            <h1>ColorLens</h1>
            <img src="../../assets/icons/profile-icon.png" alt="profile-icon" class="profile-icon" id="options">
            </div>
            <p>Aplique os filtros para simular diferentes tipos de daltonismo e outras funcionalidades</p>
        </header>

        <nav id="tabs-nav">
            <button class="tab-btn active" data-tab="filters">Filtros Padrões</button>
            <button class="tab-btn" data-tab="adjustments">Ajustes Rápidos</button>
            <button class="tab-btn" data-tab="custom">Personalização</button>
        </nav>
        
        <main class="main-content">
            
            <section id="tab-filters" class="tab-section">
                <h2>Filtros Genéricos:</h2>
                <div class="filters-grid">
                    <button class="filter-btn">Protanopia</button>
                    <button class="filter-btn">Deuteranopia</button>
                    <button class="filter-btn">Tritanopia</button>
                    <button class="filter-btn">Protanomalia</button>
                    <button class="filter-btn">Deuteranomalia</button>
                    <button class="filter-btn">Tritanomalia</button>
                    <button class="filter-btn">Achromatopsia</button>
                    <button class="filter-btn">Monocromia</button>
                </div>
                <button class="reset-btn">Resetar</button>
            </section>
            
            <section id="tab-adjustments" class="tab-section hidden">
                <h3>Ajustes:</h3>
                <div class="slider-control">
                    <div class="slider-label">
                        <label for="contrast">Contraste</label>
                        <span id="contrast-value" class="slider-value">100%</span>
                    </div>
                    <input type="range" id="contrast" min="100" max="200" value="100" class="range-slider">
                </div>
                <div class="slider-control">
                    <div class="slider-label">
                        <label for="saturation">Saturação</label>
                        <span id="saturation-value" class="slider-value">100%</span>
                    </div>
                    <input type="range" id="saturation" min="0" max="200" value="100" class="range-slider">
                </div>
                
                <div class="modes-section">
                    <h3 style="margin-top: 24px; padding-top: 16px; border-top: 1px solid #352957;">
                      Modos Especiais:
                    </h3>
                  
                    <div class="setting-row">
                      <div class="setting-label">
                        <strong>Modo de Leitura Otimizado</strong>
                        <span>Aplica fonte e espaçamento amigáveis.</span>
                      </div>
                      <label class="toggle-switch">
                        <input type="checkbox" id="reading-mode">
                        <span class="slider"></span>
                      </label>
                    </div>
                  
                    <div class="setting-row">
                      <div class="setting-label">
                        <strong>Modo Noturno (Dark Mode)</strong>
                        <span>Reduz o cansaço visual.</span>
                      </div>
                      <label class="toggle-switch">
                        <input type="checkbox" id="night-vision">
                        <span class="slider"></span>
                      </label>
                    </div>
                  </div>
            </section>

            <section id="tab-custom" class="tab-section hidden">
                <h3>Personalização</h3>
                <div class="color-ball-container">
                    <div class="color-ball-control">
                        <label>Fundo</label>
                        <input type="color" id="customBg" value="#ffffff">
                    </div>
                    <div class="color-ball-control">
                        <label>Texto</label>
                        <input type="color" id="customText" value="#000000">
                    </div>
                    <div class="color-ball-control">
                        <label>Links</label>
                        <input type="color" id="customHighlight" value="#0000ff">
                    </div>
                </div>
                <button id="customResetBtn" class="reset-btn">Resetar Cores</button>
            </section>
        </main>

    </div>

    <script src="popup.js"></script>
</body>
</html>
